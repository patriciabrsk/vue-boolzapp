<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>

</head>
<body>
    <main id="app">
        <div class="container-fluid background d-flex flex-column position-relative">
            <div class="row">
                <div class="col-12 green"></div>
                <div class="col-12 beige"></div>
            </div>
            <div id="chat-wrapper" class="position-absolute container h-70 px-0 justify-content-center align-self-center d-flex">
                <div id="contacts" class="border-end">
                    <div class="header d-flex h-10 justify-content-between p-2">
                        <div id="avatar" class="d-flex align-items-center">
                            <!-- <img src="" alt="">
                            <h5 id="user-name">Patricia</h5> -->
                        </div>
                        <div class="header-icons d-flex align-items-center text-muted">
                            <i class="fa-solid fa-circle-notch fa-lg"></i>
                            <i class="fa-solid fa-message fa-lg mx-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-lg me-3"></i>
                        </div>
                    </div>
                    <div id="notifications" class="py-2 px-3 d-flex align-items-center">
                        <div class="bell-icon d-flex align-items-center justify-content-center">
                            <i class="fas fa-bell-slash fa-xl my-light-blue"></i>
                        </div>
                        <div class="text px-2">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p class="text-decoration-underline fs-6 text-muted">Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div class="search-bar p-1 w-100">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text">
                    </div>
                </div>
                <div id="chat" class="w-70 h-100">

                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
